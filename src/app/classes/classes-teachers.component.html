<h1>Courses</h1>
<div class="filter-container">
  <div class="filter-group">
    <label>
      <input type="radio" name="in-person" (change)="toggleInPersonFilter(true)" [checked]="isInPerson === true">
      In-Person
    </label>
    <label>
      <input type="radio" name="in-person" (change)="toggleInPersonFilter(false)" [checked]="isInPerson === false">
      Online
    </label>
  </div>
  <div class="filter-group">
    <label>
      <input type="radio" name="weekday" (change)="toggleWeekdayFilter(true)" [checked]="isWeekday === true">
      Weekday
    </label>
    <label>
      <input type="radio" name="weekday" (change)="toggleWeekdayFilter(false)" [checked]="isWeekday === false">
      Weekend
    </label>
  </div>
</div>
<table mat-table [dataSource]="filteredTeachers" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="professorId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.professorId}}</td>
    </ng-container> 
    <!--Wanted Course Num to be before Professor Name-->
    <ng-container matColumnDef="courseNum">
      <th mat-header-cell *matHeaderCellDef>Course Number</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.courseNum}}</td>
    </ng-container>
    <ng-container matColumnDef="professorName">
        <th mat-header-cell *matHeaderCellDef>Professor</th>
        <td mat-cell *matCellDef="let teacher">{{teacher.professor1}}</td>
    </ng-container>  
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef>Days</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.days}}</td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.time}}</td>
    </ng-container> 
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.location}}</td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
