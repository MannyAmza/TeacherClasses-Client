<h1>Cities</h1>
<table mat-table [dataSource]="teachers" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="professorId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.professorId}}</td>
    </ng-container> 
    <ng-container matColumnDef="professorName">
        <th mat-header-cell *matHeaderCellDef>Professor</th>
        <td mat-cell *matCellDef="let teacher">{{teacher.professor1}}</td>
      </ng-container> 
      <ng-container matColumnDef="courseNum">
        <th mat-header-cell *matHeaderCellDef>Course Number</th>
        <td mat-cell *matCellDef="let teacher">{{teacher.courseNum}}</td>
      </ng-container> 
      <ng-container matColumnDef="days">
        <th mat-header-cell *matHeaderCellDef>Days</th>
        <td mat-cell *matCellDef="let teacher">{{teacher.days}}</td>
      </ng-container>
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let teacher">{{teacher.time}}</td>
      </ng-container> 
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let teacher">{{teacher.location}}</td>
      </ng-container>  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
